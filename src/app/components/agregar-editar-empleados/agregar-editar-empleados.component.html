<app-navbar></app-navbar>

<div class="container-xl justify-content-center px-4 my-5">
    <div class="d-flex mb-3 justify-content-between">
        <div class="d-flex align-items-center">
            <button routerLink="/listaEmpleados" class="btn btn-outline-secondary mx-2 rounded-pill"
                data-bs-toggle="tooltip" data-bs-placement="top" title="Regresar">
                <i class="bi bi-arrow-90deg-left"></i>
            </button>
            <h3 class="m-0">{{titulo}} Empleado</h3>
        </div>

    </div>

    <form [formGroup]="formularioEmpleado">
        <div class="card">

            <div class="card-body d-flex align-content-center justify-content-center flex-wrap grid gap-3">
                <div class="form-floating" style="width: 48%;">
                    <input type="text" formControlName="nombre" class="form-control" id="floatingInput"
                        placeholder="name@example.com"
                        [ngClass]="{'is-invalid': formularioEmpleado.get('nombre')?.touched && formularioEmpleado.get('nombre')?.invalid}">

                    <label for="floatingInput">Nombre</label>
                </div>
                <select class="form-select" formControlName="puesto" style="width: 48%;"
                    [ngClass]="{'is-invalid': formularioEmpleado.get('puesto')?.touched && formularioEmpleado.get('puesto')?.invalid}">
                    <option value="" selected disabled>Selecciona un puesto</option>
                    @for (item of jobs; track item.id) {
                    <option value="{{item.puesto}}">{{item.puesto}}</option>
                    }
                </select>
                <div class="form-floating" style="width: 48%;">
                    <input type="date" formControlName="fechaIngreso" class="form-control" id="floatingInput2"
                        placeholder="name@example.com"
                        [ngClass]="{'is-invalid': formularioEmpleado.get('fechaIngreso')?.touched && formularioEmpleado.get('fechaIngreso')?.invalid}">
                    <label for="floatingInput">Fecha de Ingreso</label>
                </div>
                <div class="form-floating" style="width: 23%;">
                    <input type="number" formControlName="salario" class="form-control" id="floatingInput"
                        placeholder="name@example.com"
                        [ngClass]="{'is-invalid': formularioEmpleado.get('salario')?.touched && formularioEmpleado.get('salario')?.invalid}">
                    <label for="floatingInput">Salario</label>
                </div>
                <div class="form-floating" style="width: 23%;">
                    <input type="number" formControlName="edad" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Edad</label>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <button (click)="agregarEditar()" type="button"
                    class="btn {{claseBoton}} rounded-5 w-100 fs-5">{{boton}} Empleado</button>
            </div>
        </div>
    </form>

</div>
